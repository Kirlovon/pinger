services:
  pinger:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - pinger-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/data.db
      # Optional: Uncomment and set your auth credentials
      # - ACCESS_USERNAME=admin
      # - ACCESS_PASSWORD=secret
    restart: unless-stopped

volumes:
  pinger-data:
    driver: local
